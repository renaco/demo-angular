<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite song <br> All you get is this text and a mostly barebones HTML document. </p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" class="form-control" placeholder="Search Artist" [(ngModel)]="searchStr" (keyup)="searchMusic()">
  </div>
  <!--<h3>{{ this.searchStr }}</h3>-->
</form>

<div *ngIf="searchRes" class="row">
  <div *ngFor="let artist of searchRes" class="col-md-12">
      <div class="search-res well">
        <h4><a routerLink="/artist/{{ artist.id }}">{{ artist.name }}</a></h4>
        <div class=""><strong>Genres</strong><span *ngFor="let genre of artist.genres">{{ genre }}</span></div>
      </div>
  </div>
</div>
